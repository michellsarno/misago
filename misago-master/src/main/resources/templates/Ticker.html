<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="LayoutPadrao">
<head>
	<title>Ticker</title>
	
	<link href="/misago/css/dashboard.css" rel="stylesheet" />
</head>

<section layout:fragment="conteudo">

	<div class="container-fluid">
      <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">Ticker<span class="sr-only">(current)</span></a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="/ticker">Ticker</a>
            </li>
            
          </ul>

        </nav>

        <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">

          <h2>Ticker</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Locate</th>
                  <th>Exchange</th>
                  <th>High</th>
                  <th>Low</th>
                  <th>Vol</th>
                  <th>Last</th>
                  <th>Buy</th>
                  <th>Sell</th>
                  <th>Date</th>
                </tr>
              </thead>
              
              <tbody>
              
              	<tr th:each="tickerVo : ${tickers}">
                	<td th:text="${tickerVo.locate}"></td>
                	<td th:text="${tickerVo.exchange}"></td>
					<td th:text="${tickerVo.high}"></td>
					<td th:text="${tickerVo.low}"></td>
					<td th:text="${tickerVo.vol}"></td>
					<td th:text="${tickerVo.last}"></td>
					<td th:text="${tickerVo.buy}"></td>
					<td th:text="${tickerVo.sell}"></td>
					<td th:text="${tickerVo.date}"></td>
                  
                </tr>
                
              </tbody>
              
            </table>
          </div>
          	
        </main>
      </div>
    </div>
	
</section>

</html>
